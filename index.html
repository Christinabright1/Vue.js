<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue basic</title>
    <style>
        
        .canvas{
            width: 200px;
            height: 150px;
            margin-top: 10px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>Vue Basics</h1>
    <div id="app">
        <h2>{{title}}</h2>
        <p>I earn {{wage}} pound per hour</p> 
        <button v-on:click="changeWage(1)">Increase By one</button>
        <button v-on:click="changeWage(-2)">Decrease By one</button>
        <button @click="logEvent">Log Event info</button>

         <div class="canvas" @mousemove="logCoords">{{coord.x}}, {{coord.y}}</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
